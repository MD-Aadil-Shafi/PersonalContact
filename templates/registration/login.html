{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}
Login
{% endblock title %}


{% block content %}


<div class="container-fluid login-div">
    <br>
   <div class="container col-md-4 bg-light shadow pt-4">
       <h3 class="fw-light text-center">Login</h3>
       <hr>
   </div> 

   <div class="container col-sm-4 card p-4 mt-4 card-form shadow">

    <form method="POST" action="" class="form-inline" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}

    <input type="submit" value="Login" class="btn btn-success mb-3 shadow w-100">
    </form>

   </div>
   <br>

</div>


{% endblock %}
