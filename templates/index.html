{% extends 'base.html' %}
{% load static %}
{% block title %}

{% endblock title %}

{% block content %}

<div class="container">

    <h3 class="fw-light mt-2">Your Contacts Detail :</h3>
    <hr>
<div class="row justify-content-center">

    {% if contacts %}

    {% for c in contacts %}

    {% include 'partials/_card.html' %}

    {% endfor %}

    {% else %}

    <div class="container py-5">
        <h1 class="fw-light text-center">No contacts found!!</h1>
    </div>

    {% endif %}

    
</div>

</div>

{% endblock content %}
